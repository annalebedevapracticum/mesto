<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="wrapper">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Место" src="<%=require('./images/Vector.svg')%>">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-wrapper">
                    <img class="profile__avatar" alt="Аватар" src="#">
                </div>
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__edit-button"><img class="profile__edit-image"
                                alt="Изменить" src="<%=require('./images/editbutton.svg')%>"></button>
                    </div>
                    <p class="profile__description"></p>
                </div>
                <button type="button" class="profile__add-button"><img class="profile__plus" alt="Добавить"
                        src="<%=require('./images/Vector2.svg')%>"></button>
            </section>
            <section class="cards">
            </section>
            <div class="popup popup-info">
                <form name="profile__info" class="popup__container profile-form" novalidate>
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input name="name" class="popup__inputs" id="popup__name" type="text" value="Жак-Ив Кусто"
                        minlength="2" maxlength="40" required>
                    <span class="popup__error popup__name-error"></span>
                    <input name="description" class="popup__inputs" id="popup__job" type="text"
                        value="Исследователь океана" required minlength="2" maxlength="200">
                    <span class="popup__error popup__job-error"></span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
            <div class="popup popup-add-card">
                <form name="add-card" class="popup__container add-form" novalidate>
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <input name="name" class="popup__inputs" id="popup__card-name" type="text" placeholder="Название"
                        required minlength="2" maxlength="30">
                    <span class="popup__error popup__card-name-error"></span>
                    <input name="link" type="url" class="popup__inputs" id="popup__card-link" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__error popup__card-link-error"></span>
                    <button class="popup__submit" type="submit">Создать</button>
                </form>
            </div>
            <div class="popup popup-image">
                <div class="popup__container-image">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image" src="#" alt="Просмотр">
                    <p class="popup__text"></p>
                </div>
            </div>
            <div class="popup popup-confirmation" >
                <form name="confirmation__form" class="popup__container" novalidate>
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title popup__title-confirmation">Вы уверены?</h3>
                    <button class="popup__submit" type="submit">Да</button>
                </form>
            </div>
            <div class="popup popup-avatar" >
                <form name="avatar__form" class="popup__container avatar-form" novalidate>
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Обновить ававтар</h3>
                    <input name="link" type="url" class="popup__inputs" required
                        placeholder="Ссылка на картинку">
                    <button class="popup__submit popup__submit-avatar" type="submit">Сохранить</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <template class="card-template">
        <div class="card">
            <img class="card__image" alt="Картинка" src="#">
            <button type="button" class="card__delete"></button>
            <div class="card__description">
                <p class="card__title"></p>
                <div class="card__like-wraper">
                    <button type="button" class="card__like"></button>
                    <div class="card__like-count">0</div>
                </div>
            </div>

        </div>
    </template>
</body>

</html>
