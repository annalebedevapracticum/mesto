<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="wrapper">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Место" src="./images/Vector.svg">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"><img class="profile__edit-image" alt="Изменить" src="./images/editbutton.svg"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"><img class="profile__plus" alt="Добавить" src="./images/Vector2.svg" alt=""></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" alt="Карачаевск" src="./images/1.png">
                    <div class="card__description">
                        <p class="card__title">Карачаевск</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="Гора Эльбрус" src="./images/2.png">
                    <div class="card__description">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="Домбай" src="./images/3.png">
                    <div class="card__description">
                        <p class="card__title">Домбай</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="Гора Эльбрус" src="./images/4.png">
                    <div class="card__description">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="Домбай" src="./images/5.png">
                    <div class="card__description">
                        <p class="card__title">Домбай</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="Карачаево-Черкессия" src="./images/1.png">
                    <div class="card__description">
                        <p class="card__title">Карачаево-Черкессия</p>
                        <button class="card__like"><img alt="Нравится" src="./images/like.svg"></button>
                    </div>
                </div>
            </section>
            <div class="popup">
                <form name="profile__info" class="popup__container">
                    <img id="popup__close" src="./images/CloseIcon.svg" alt="Закрыть">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input name="name" class="popup__inputs" id="popup__name" type="text" value="Жак-Ив Кусто">
                    <input name="description" class="popup__inputs" id="popup__job" type="text"
                        value="Исследователь океана">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
